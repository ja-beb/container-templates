version: "3.7"
services: 
    http-proxy:
        image: nginx:alpine
        container_name: http-proxy
        env_file: .env/development
        volumes:
            - ./volumes/http-proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
        networks:
            - app-network
            - app-internal
        ports:
            - 80:80
            - 443:443
        depends_on:
            - http-site
            - http-cdn
        links: 
            - http-site
            - http-cdn
        restart: always

    http-cdn:
        image: nginx:alpine
        container_name: http-cdn
        env_file: .env/development
        volumes:
            - ./volumes/http-cdn/nginx.conf:/etc/nginx/conf.d/default.conf:ro
            - ./volumes/http-cdn/www:/var/www:ro
        networks: 
            - app-internal
        ports:
            - 8081:80        
        restart: always

    http-site:
        image: nginx:alpine
        container_name: http-site
        env_file: .env/development
        volumes:
            - ./volumes/http-site/nginx.conf:/etc/nginx/conf.d/default.conf:ro            
            - ./volumes/http-site/www:/var/www:ro
        networks:
            - app-internal
        ports:
            - 8082:80
        restart: always

networks:
    app-network:
        driver: bridge
        internal: false
        
    app-internal:
        driver: bridge
        internal: true        